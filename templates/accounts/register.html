{% extends "base/base.html" %}


{% block start %}

<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Sign Up</h4>
            <form method="POST">
                {% csrf_token %}
                {% include "base/alert.html" %}

                <div class="form-group">
                    <input  class="form-control" required placeholder="First Name" name="first_name" type="text">
                </div>
                <div class="form-group">
                    <input  class="form-control" required placeholder="Last Name" name="last_name" type="text">
                </div>

                <div class="form-group">
                    <input  class="form-control" required placeholder="Email" name="email" type="text">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input class="form-control" required placeholder="Password" name="password" type="password">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input class="form-control" required placeholder="Phone" name="phone" type="phone">
                </div>
                {{ form.as_p }}
                <div class="form-group">
                    <input class="form-control" required placeholder="First line" name="first_line" type="address">
                </div>
                <div class="form-group">
                    <input class="form-control" required placeholder="Second line" name="second_line" type="address">
                </div>
                <div class="form-group">
                    <input class="form-control" required placeholder="zip code" name="zip_code" type="zip-code">
                </div>
                <div class="form-group">
                    <input class="form-control" required placeholder="city" name="city" type="city">
                </div>
                <div class="form-group">
                    <input class="form-control" required placeholder="State" name="state" type="state">
                </div>





                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Register </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">Already have account? <a href="{% url 'login' %}">Sign in</a></p>
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>

{% endblock %}
